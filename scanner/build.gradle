import buildsrc.Libraries

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.0'
}

android {
    namespace 'scanner'
}

dependencies {
    implementation project(path: ":config")
    api Libraries.JavaX.javaXInject

    implementation Libraries.DocumentFile.documentFile
    implementation Libraries.FfmpegKitAudio.ffmpegKitAudio
    implementation Libraries.Json.kotlinxSerializationJson
}
